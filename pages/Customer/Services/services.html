    <script>
      let bike_services = [
        {
          title: " Breakdown Services ",
          image: "../../../assets/images/Customer/Motorcycle.jpg",
          image_alt: "breakdown",
          price: 300,
          anchor: "./Services/Premium-services.html",
          list_of_services: [
            "Wheel alignment ",
            " Punchre ",
            "Chain - tight",
            " Air - filling",
            "filling petrol or desiel with  ( additional charge)",
            "Battery Works",
            "Towing (if needed )",
          ],
        },
        {
          title: " General Services ",
          image: "../../../assets/images/Customer/General services.jpg",
          image_alt: "General Service",
          anchor: "./Services/Premium-services.html",
          price: 1000,
          list_of_services: [
            "Wheel alignment ",
            " Punchre ",
            "Chain - tight",
            " Air - filling",
            "filling petrol or desiel with  ( additional charge)",
            "Battery Works",
            "Towing (if needed )",
          ],
        },
        {
          title: " Standard  Services ",
          image: "../../../assets/images/Customer/standard services.jpg",
          image_alt: "standard Service",
          anchor: "./Services/Premium-services.html",
          price: 1300,
          list_of_services: [
            "Wheel alignment ",
            " Punchre ",
            "Chain - tight",
            " Air - filling",
            "filling petrol or desiel with  ( additional charge)",
            "Battery Works",
            "Towing (if needed )",
          ],
        },
        {
          title: " Premium  Services ",
          image: "../../../assets/images/Customer/pre-service.jpg",
          image_alt: "Premium Service",
          anchor: "./Services/Premium-services.html",
          price: 1500,
          list_of_services: [
            "Wheel alignment ",
            " Punchre ",
            "Chain - tight",
            " Air - filling",
            "filling petrol or desiel with  ( additional charge)",
            "Battery Works",
            "Towing (if needed )",
          ],
        },
        {
          title: " Full Complete Services ",
          image: "../../../assets/images/Customer/full service.jpg",
          image_alt: "full -  Service",
          price: 3000,
          anchor: "../Services/Premium-services.html",
          list_of_services: [
            "Wheel alignment ",
            " Punchre ",
            "Chain - tight",
            " Air - filling",
            "filling petrol or desiel with  ( additional charge)",
            "Battery Works",
            "Towing (if needed )",
          ],
        },
      ];

      // finds the location of the current desktop
      const getArray = window.location.search;
      //   separates the url parameters with key and value
      const arrayParams = new URLSearchParams(getArray);
      // it take the value from the title and stores in service name
      const name = arrayParams.get("title");
      console.log(name);

      //   finds with the array
      const selectedService = bike_services.find(function (service) {
        const service_name = service["title"];
        if (name.trim() === service_name.trim()) {
          return true;
        } else {
          return false;
        }
      });

      console.log(selectedService);
      // appending to html
      // image-------------------------------------------
      let serviceImage = document.getElementById("mainImg");
      serviceImage.setAttribute("src", selectedService["image"]);
      serviceImage.setAttribute("alt", selectedService["image_alt"]);
      // title--------------------------------------
      let serviceTitle = document.getElementById("title");
      serviceTitle.innerText = selectedService["title"];
      // //   price
      let servicecost = document.getElementById("cost");
      servicecost.innerText = "starting @" + selectedService["price"] + "/-";
      const full_size = selectedService["list_of_services"];
      console.log(full_size);
      for (let i = 0; i < full_size.length; i++) {
        let service_included = document.createElement("p");
        let icon = document.createElement("span");
        icon.setAttribute("class", "material-symbols-outlined");
        icon.innerText = "beenhere";
        service_included.append(icon);
        service_included.innerText = full_size[i];
        let appending_p = document.querySelector("mid-1");
        appending_p.append(service_included);
      }
      console.log(full_size[3]);
    </script>
