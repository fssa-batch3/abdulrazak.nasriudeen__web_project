<!DOCTYPE html>

  <head>

    <title>Customer</title>
    <link rel="stylesheet" href="../../assets/css/Customer.css" />
    <link

  <body>
    <header style="filter: blur(5px)">
      <img src="../../assets/images/logo.png" alt="logo" />
      <div class="menu-cont">
        <span class="material-symbols-outlined"> menu </span>
        <div class="srch">

        </div>
        <span class="material-symbols-outlined"> share_location </span>
        <span class="material-symbols-outlined"> account_circle </span>
      </div>
    </header>
    <section style="margin-top: 80px; filter: blur(5px)">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8211.833028801113!2d80.23916207029276!3d12.970664590320451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525d6d804e0793%3A0xf310a6ebd244b2d0!2sGlobal%20Infocity%20Park%2C%20Ambedkar%20Nagar%2C%20Perungudi%2C%20Chennai%2C%20Tamil%20Nadu%20600096!5e0!3m2!1sen!2sin!4v1672059336688!5m2!1sen!2sin"

        height="600"

      <!-- -------------------arrow----------------- -->
      <img
        src="../../assets/images/navegation.gif"
        alt="navigation-arrow"
        class="arrow"
      />
      <!-- -------------------arrow----------------- -->
    </section>
    <!-- -----------------------profile=-------- -->

          <h3>Add your photo</h3>
          <br />
          <br />

        <div class="mid">
          <!-- ------------editing ------------------profile  ------------->
          <div class="edit-profile">
            <h5>Name</h5>
            <input type="text" name="" id="p_name" />
          </div>
          <div class="edit-profile">
            <h5>Phone Number</h5>
            <input type="text" name="" id="" value="8124311602" />
          </div>
          <div class="edit-profile">
            <h5>Email-id</h5>
            <input type="email" name="" id="p_email" />
          </div>
          <div class="edit-profile">
            <h5>Password</h5>
            <input type="password" name="" id="" value="Rashmika Mandhana" />
          </div>
        </div>
      </div>
      <hr />
      <!-- 2nd-divison -->
      <div class="profile-mid">
        <div class="mid">
          <!-- ------------editing ------------------profile  ------------->
          <div class="edit-profile">
            <h5>Vehicle type</h5>
            <input type="dropdown" name="" id="" value="Rashmika Mandhana" />
          </div>
          <div class="edit-profile">
            <h5>Brand</h5>
            <input type="text" name="" id="" value="Rashmika Mandhana" />
          </div>
          <div class="edit-profile">
            <h5>Model</h5>
            <input type="email" name="" id="" value="Rashmika.razz@gmail.com" />
          </div>
          <div class="edit-profile">
            <h5>Fuel-type</h5>
            <input type="password" name="" id="" value="Rashmika Mandhana" />
          </div>
        </div>
        <div class="mid">
          <div class="edit-profile">
            <h5>Email-id</h5>
            <input type="email" name="" id="" value="Rashmika.razz@gmail.com" />
          </div>
          <div class="edit-profile">
            <h5>Email-id</h5>
            <input type="email" name="" id="" value="Rashmika.razz@gmail.com" />
          </div>
        </div>
      </div>
      <div class="pro-foot">
        <a href="./Customer.html" style="margin-top: -2%; margin-left: -12%">
          <button>Save</button>
        </a>
      </div>
    </div>
    <script>
      const name = localStorage.getItem("name");
      const email = localStorage.getItem("email");
      const password = localStorage.getItem("password");
      console.log(name);
      console.log(email);
      console.log(password);
      document.getElementById("p_name").value = name;
      document.getElementById("p_email").value = name;
      document.getElementById("p_email").value = name;
    </script>
