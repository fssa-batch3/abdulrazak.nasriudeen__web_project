<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mechanic</title>
    <link rel="stylesheet" href="../../assets/css/Customer.css" />
    <link rel="stylesheet" href="../../assets/css/Mechanic.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Solway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header style="background-color: black">
      <img src="../../assets/images/logo.png" alt="logo" />
      <div class="menu-cont">
        <h2>Mechanic</h2>
        <span class="material-symbols-outlined" id="m-icon-h"> menu </span>
        <div class="srch">
          <input
            type="search"
            id="srch"
            placeholder="Search for Coupons"
          /><span class="material-symbols-outlined"> search </span>
        </div>
        <span class="material-symbols-outlined" id="m-icon-h">
          Notifications
        </span>
        <a href="./profile.html">
          <span class="material-symbols-outlined" id="m-icon-h">
            account_circle
          </span></a
        >
      </div>
    </header>
    <section style="margin-top: 80px">
      <div class="top">
        <h2>Hello</h2>
        <h2 id="user_name">User</h2>
        <p>Please register as a Reparo Mechanic</p>
      </div>
      <div class="middle">
        <h3>Select type of vehicle you can Service</h3>
      </div>
      <div class="end">
        <!-- <h3>Select vehicle you can service ?</h3> -->
        <div class="select_vehicle" id="bike_selection">
          <img src="../../assets/images/home/bike.png" alt="" />
          <h2>Bike</h2>
        </div>
        <div class="select_vehicle" id="auto_selection">
          <img src="../../assets/images/home/car.png" alt="" />
          <h2>Car</h2>
        </div>
        <div class="select_vehicle" id="car_selection">
          <img src="../../assets/images/home/ricksaw.png" alt="" />
          <h2>Auto</h2>
        </div>
      </div>
    </section>
    <script>
      const user_name = localStorage.getItem("name");
      console.log(user_name);
      document.getElementById("user_name").innerText = user_name;
    </script>
  </body>
</html>
