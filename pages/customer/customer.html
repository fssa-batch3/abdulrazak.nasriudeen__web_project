    <script>
      function Sign_openPopup() {
        document.getElementById("sign_popup").style.display = "flex";
      }

      function Sign_closePopup() {
        document.getElementById("sign_popup").style.display = "none";
      }
      // list of services --------------------------------------------------------------------------
      let bike_services = [
        {
          title: " Breakdown Services ",
          image: "../../assets/images/Customer/Motorcycle.jpg",
          image_alt: "breakdown",
          price: 300,
          anchor: "./Services/Premium-services.html",
          list_of_services: [
            "Wheel alignment ",
            " Punchre ",
            "Chain - tight",
            " Air - filling",
            "filling petrol or desiel with  ( additional charge)",
            "Battery Works",
            "Towing (if needed )",
          ],
        },
        {
          title: " General Services ",
          image: "../../assets/images/Customer/General services.jpg",
          image_alt: "General Service",
          anchor: "./Services/Premium-services.html",
          price: 1000,
          list_of_services: [
            "Wheel alignment ",
            " Punchre ",
            "Chain - tight",
            " Air - filling",
            "filling petrol or desiel with  ( additional charge)",
            "Battery Works",
            "Towing (if needed )",
          ],
        },
        {
          title: " Standard  Services ",
          image: "../../assets/images/Customer/standard services.jpg",
          image_alt: "standard Service",
          anchor: "./Services/Premium-services.html",
          price: 1300,
          list_of_services: [
            "Wheel alignment ",
            " Punchre ",
            "Chain - tight",
            " Air - filling",
            "filling petrol or desiel with  ( additional charge)",
            "Battery Works",
            "Towing (if needed )",
          ],
        },
        {
          title: " Premium  Services ",
          image: "../../assets/images/Customer/pre-service.jpg",
          image_alt: "Premium Service",
          anchor: "./Services/Premium-services.html",
          price: 1500,
          list_of_services: [
            "Wheel alignment ",
            " Punchre ",
            "Chain - tight",
            " Air - filling",
            "filling petrol or desiel with  ( additional charge)",
            "Battery Works",
            "Towing (if needed )",
          ],
        },
        {
          title: " Full Complete Services ",
          image: "../../assets/images/Customer/full service.jpg",
          image_alt: "full -  Service",
          price: 3000,
          anchor: "./Services/Premium-services.html",
          list_of_services: [
            "Wheel alignment ",
            " Punchre ",
            "Chain - tight",
            " Air - filling",
            "filling petrol or desiel with  ( additional charge)",
            "Battery Works",
            "Towing (if needed )",
          ],
        },
      ];
      //  list of services end---------------------------------------------------------------
      for (let i = 0; i <= 4; i++) {
        const bikeServices = bike_services[i];
        // creating an anchor tag-------
        let anchorTag = document.createElement("a");
        anchorTag.setAttribute(
          "href",
          "./Services/services.html?title=" + bikeServices["title"]
        );

        // creating the service div
        let Service_whole_container = document.createElement("div");
        Service_whole_container.setAttribute("class", "services");
        anchorTag.append(Service_whole_container);
        // create img ----------------------------------
        let outer_image = document.createElement("img");
        outer_image.setAttribute("class", "serv-img");
        outer_image.setAttribute("src", bikeServices["image"]);
        outer_image.setAttribute("alt", bikeServices["image_alt"]);
        Service_whole_container.append(outer_image);
        // ---------------------------------- append to the service div
        // -----------------content ------------------
        let service_content = document.createElement("div");
        service_content.setAttribute("class", "serv-content");
        Service_whole_container.append(service_content);
        //  append to service div -----------------------------
        let content_para = document.createElement("p");
        content_para.innerText = bikeServices["title"];
        service_content.append(content_para);
        // inner img --------------------------------------------------
        let inside_image = document.createElement("img");
        inside_image.setAttribute(
          "src",
          "../../assets/images/Customer/motor-sports.png"
        );
        inside_image.setAttribute("alt", "bike");
        service_content.append(inside_image);
        //  innner image append to the content -------------------
        let price_amount = document.createElement("p");
        price_amount.innerText =
          "starting @ " + bikeServices["price"] + " / - ";
        service_content.append(price_amount);
        let apending_div = document.querySelector(".service-list");
        apending_div.append(anchorTag);
      }

      // profile ---------
      let selectOneUser = JSON.parse(localStorage.getItem("oneUser"));
      const profileForm = document.getElementById("profileForm");
      console.log(selectOneUser);
      let name = document.getElementById("P_name");
      let email = document.getElementById("P_mail");
      let phone = document.getElementById("P_number");
      let password = document.getElementById("P_password");

      name.value = selectOneUser["userName"];
      email.value = selectOneUser["userEmail"];
      phone.value = selectOneUser["userNumber"];
      password.value = selectOneUser["userPassword"];

      profileForm.addEventListener("submit", function (event) {
        event.preventDefault();
        let address = document.getElementById("P_address").value;

        console.log(address);
        selectOneUser["address"] = address;
        console.log(selectOneUser);
        // localStorage.setItem("oneUser", JSON.stringify(selectOneUser));
        const fullarray = JSON.parse(localStorage.getItem("users"));
        fullarray.find(function (event) {
          event;
        });
