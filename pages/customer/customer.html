<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer</title>
    <link rel="stylesheet" href="../../assets/css/Customer.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Solway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="../../assets/images/logo.png" alt="logo" />
      <div class="menu-cont">
        <span class="material-symbols-outlined"> menu </span>
        <div class="srch">
          <input
            type="search"
            id="srch"
            placeholder="Search for Services Near by.."
          /><span class="material-symbols-outlined"> search </span>
        </div>
        <span class="material-symbols-outlined"> share_location </span>
        <a href="./profile.html">
          <span class="material-symbols-outlined"> account_circle </span></a
        >
      </div>
    </header>
    <section style="margin-top: 80px">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8211.833028801113!2d80.23916207029276!3d12.970664590320451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525d6d804e0793%3A0xf310a6ebd244b2d0!2sGlobal%20Infocity%20Park%2C%20Ambedkar%20Nagar%2C%20Perungudi%2C%20Chennai%2C%20Tamil%20Nadu%20600096!5e0!3m2!1sen!2sin!4v1672059336688!5m2!1sen!2sin"
        width="800"
        height="600"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        class="map"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <!-- -------------------arrow----------------- -->
      <img
        src="../../assets/images/navegation.gif"
        alt="navigation-arrow"
        class="arrow"
      />
      <!-- -------------------arrow----------------- -->
      <div class="intro-container">
        <h2>Our Services</h2>
        <!-- -----services container------ -->
        <div class="service-cont">
          <div class="service-list">
            <a href="./Services/Breakdown-services.html">
              <div class="services">
                <img
                  src="../../assets/images/Customer/Motorcycle.jpg"
                  alt="brkdown"
                  class="serv-img"
                />
                <div class="serv-content">
                  <p>Breakdown-Services</p>
                  <img
                    src="../../assets/images/Customer/motor-sports.png"
                    alt="bike"
                  />
                  <p>Starting @300/-</p>
                </div>
              </div></a
            >
            <a href="./Services/General-service.html">
              <div class="services">
                <img
                  src="../../assets/images/Customer/General services.jpg"
                  alt="General-service"
                  class="serv-img"
                />
                <div class="serv-content">
                  <p>General Services</p>
                  <img
                    src="../../assets/images/Customer/motor-sports.png"
                    alt="bike"
                  />
                  <p>Starting @1000/-</p>
                </div>
              </div></a
            >
            <a href="./Services/Standard-Services.html">
              <div class="services">
                <img
                  src="../../assets/images/Customer/standard services.jpg"
                  alt="Standard-serv"
                  class="serv-img"
                />
                <div class="serv-content">
                  <p>Standard-Services</p>
                  <img
                    src="../../assets/images/Customer/motor-sports.png"
                    alt="bike"
                  />
                  <p>Starting @1300/-</p>
                </div>
              </div></a
            >
            <a href="./Services/Premium-services.html">
              <div class="services">
                <img
                  src="../../assets/images/Customer/pre-service.jpg"
                  alt="pre-service"
                  class="serv-img"
                />
                <div class="serv-content">
                  <p>Premium-Services</p>
                  <img
                    src="../../assets/images/Customer/motor-sports.png"
                    alt="bike"
                  />
                  <p>Starting @1500/-</p>
                </div>
              </div></a
            >
            <a href="./Services/Full-service.html">
              <div class="services">
                <img
                  src="../../assets/images/Customer/full service.jpg"
                  alt="full-serv"
                  class="serv-img"
                />
                <div class="serv-content">
                  <p>Full-Complete-Services</p>
                  <img
                    src="../../assets/images/Customer/motor-sports.png"
                    alt="bike"
                  />
                  <p>Starting @3000/-</p>
                </div>
              </div></a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
